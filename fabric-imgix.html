<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-image/iron-image.html">

<dom-module id="fabric-imgix">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        box-sizing: border-box;
        max-width: 100%;
        max-height: 100%;
      }

      iron-image {
        box-sizing: border-box;
        display: block;
        max-width: 100%;
        max-height: 100%;
        z-index: 1;
      }

      :host([sizing]) iron-image {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <iron-image
      alt$="[[alt]]"
      crossorigin$="[[crossorigin]]"
      error$="{{error}}"
      fade$="[[fade]]"
      height$="[[height]]"
      loaded$="{{loaded}}"
      loading$="{{loading}}"
      placeholder$="[[_placeholder]]"
      position$="[[position]]"
      preload$="[[preload]]"
      preventLoad$="[[preventLoad]]"
      sizing$="{{sizing}}"
      src$="[[path]]"
      width$="[[width]]"
    ></iron-image>
  </template>

  <script>
    /* eslint-disable max-len */

    /**
     * `fabric-imgix`
     *
     *
     * @customElement
     * @polymer
     * @extends Polymer.Element
     * @demo demo/index.html
     */
    class FabricImgix extends Polymer.Element {
      /**
       * @return {string}
       */
      static get is() {
        return 'fabric-imgix';
      }

      /**
       * @return {Array}
       */
      static get imgIXProperties() {
        /**
         * imgIX properties array
         * https://docs.imgix.com/apis/url
         * Keep them sync with all the properties at the top
         */
        return [
          '~text',
          'auto',
          'ba',
          'balph',
          'bc',
          'bf',
          'bg',
          'bh',
          'blend',
          'blur',
          'bm',
          'border-radius-inner',
          'border-radius',
          'border',
          'bp',
          'bri',
          'bs',
          'bw',
          'bx',
          'by',
          'ch',
          'chromasub',
          'colorquant',
          'colors',
          'con',
          'corner-radius',
          'crop',
          'cs',
          'dl',
          'dpi',
          'dpr',
          'exp',
          'faceindex',
          'facepad',
          'faces',
          'fit',
          'flip',
          'fm',
          'fp-debug',
          'fp-x',
          'fp-y',
          'fp-z',
          'gam',
          'h',
          'high',
          'htn',
          'hue',
          'invert',
          'lossless',
          'mark',
          'markalign',
          'markalpha',
          'markbase',
          'markfit',
          'markh',
          'markpad',
          'markscale',
          'markw',
          'markx',
          'marky',
          'mask',
          'maskbg',
          'max-h',
          'max-w',
          'min-h',
          'min-w',
          'mono',
          'nr',
          'nrs',
          'or',
          'pad',
          'page',
          'palette',
          'px',
          'q',
          'rect',
          'rot',
          'sat',
          'sepia',
          'shad',
          'sharp',
          'trim',
          'trimcolor',
          'trimmd',
          'trimsd',
          'trimtol',
          'txt',
          'txtalign',
          'txtclip',
          'txtclr',
          'txtfit',
          'txtfont',
          'txtlead',
          'txtlig',
          'txtline',
          'txtlineclr',
          'txtpad',
          'txtshad',
          'txtsize',
          'txttrack',
          'txtwidth',
          'usm',
          'usmrad',
          'vib',
          'w',
        ];
      }

      /**
       * iron-image properties object
       * Keep them sync with all the properties on iron-image
       * @return {Object}
       */
      static get ironImageProperties() {
        return {
          /**
           * The URL of an image.
           */
          src: {
            type: String,
            value: '',
          },

          /**
           * A short text alternative for the image.
           */
          alt: {
            type: String,
            value: null,
          },

          /**
           * CORS enabled images support: https://developer.mozilla.org/en-US/docs/Web/HTML/CORS_enabled_image
           */
          crossorigin: {
            type: String,
            value: null,
          },

          /**
           * When true, the image is prevented from loading and any placeholder is
           * shown.  This may be useful when a binding to the src property is known to
           * be invalid, to prevent 404 requests.
           */
          preventLoad: {
            type: Boolean,
            value: false,
          },

          /**
           * Sets a sizing option for the image.  Valid values are `contain` (full
           * aspect ratio of the image is contained within the element and
           * letterboxed) or `cover` (image is cropped in order to fully cover the
           * bounds of the element), or `null` (default: image takes natural size).
           */
          sizing: {
            type: String,
            value: null,
            reflectToAttribute: true,
          },

          /**
           * When a sizing option is used (`cover` or `contain`), this determines
           * how the image is aligned within the element bounds.
           */
          position: {
            type: String,
            value: 'center',
          },

          /**
           * When `true`, any change to the `src` property will cause the `placeholder`
           * image to be shown until the new image has loaded.
           */
          preload: {
            type: Boolean,
            value: false,
          },

          /**
           * This image will be used as a background/placeholder until the src image has
           * loaded.  Use of a data-URI for placeholder is encouraged for instant rendering.
           */
          placeholder: {
            type: String,
            value: null,
          },

          /**
           * When `preload` is true, setting `fade` to true will cause the image to
           * fade into place.
           */
          fade: {
            type: Boolean,
            value: false,
          },

          /**
           * Read-only value that is true when the image is loaded.
           */
          loaded: {
            notify: true,
            readOnly: true,
            type: Boolean,
            value: false,
          },

          /**
           * Read-only value that tracks the loading state of the image when the `preload`
           * option is used.
           */
          loading: {
            notify: true,
            readOnly: true,
            type: Boolean,
            value: false,
          },

          /**
           * Read-only value that indicates that the last set `src` failed to load.
           */
          error: {
            notify: true,
            readOnly: true,
            type: Boolean,
            value: false,
          },

          /**
           * Can be used to set the width of image (e.g. via binding); size may also be
           * set via CSS.
           */
          width: {
            type: Number,
            value: null,
          },

          /**
           * Can be used to set the height of image (e.g. via binding); size may also be
           * set via CSS.
           *
           * @attribute height
           * @type number
           * @default null
           */
          height: {
            type: Number,
            value: null,
          },
        };
      }

      /**
       * @return {Object}
       */
      static get imgIXPropertiesObject() {
        let properties = {};
        for (let i = 0; i < FabricImgix.imgIXProperties.length; i++) {
          properties[FabricImgix.imgIXProperties[i]] = String;
        }
        return properties;
      }

      /**
       * @return {object}
       */
      static get properties() {
        // Iron image properties
        const ironImage = FabricImgix.ironImageProperties;
        // imgIX base properties
        const imgIX = FabricImgix.imgIXPropertiesObject;
        // Component base properties
        const componentProperties = {
          /**
           * Detects the available size of the component
           * and apply it to the size of the component
           */
          smart: {
            type: Boolean,
            value: false,
            observer: '_smartObserver',
          },
          /**
           * The final image path
           */
          path: {
            type: String,
            value: null,
            reflectToAttribute: true,
            notify: true,
          },
          /**
           * Preview image size
           */
          preview: {
            type: Boolean,
            value: true,
          },
          /**
           * Preview image size
           */
          previewSize: {
            type: Number,
            value: 10,
          },
          /**
           * Smart placeholder returns:
           * An image with `previewSize`
           * Will use the `placeholder` image if available
           * or the `src` image
           */
          _placeholder: {
            type: String,
            value: null,
            computed: '_computePlaceholder(preview, placeholder, previewSize, src, fm, mask)',
          },
        };

        /**
         * Merge all property objects
         */
        return Object.assign(ironImage, imgIX, componentProperties);
      }

      /**
       * Connected callback
       */
      connectedCallback() {
        super.connectedCallback();
        window.addEventListener('resize', () => this._smartObserver());
      }

      /**
       * @return {array}
       */
      static get observers() {
        return [
          `_globalObserver(sizing, ${FabricImgix.imgIXProperties})`,
        ];
      }

      /**
       * Smart observer
       * This method will determine the right size
       * and apply the new size to the image
       *
       * @param {boolean} smart
       * @private
       */
      _smartObserver(smart = false) {
        const clientRect = this.getBoundingClientRect();
        if (smart || this.smart) {
          this.fit = 'crop';
          this['max-h'] = clientRect.height ? clientRect.height : this.previewSize;
          this['max-w'] = clientRect.width ? clientRect.width : this.previewSize;
          this.h = clientRect.height ? clientRect.height : this.previewSize;
          this.w = clientRect.width ? clientRect.width : this.previewSize;
          this.sizing = 'cover';
        }
      }

      /**
       * imgIX changed
       *
       * @return {any}
       * @private
       */
      _globalObserver() {
        if (!this.src) return this.path = null;
        let path = `${this.src}?`;
        const properties = FabricImgix.imgIXProperties;
        let imgIXObject = {};
        if (this.sizing) {
          const clientRect = this.getBoundingClientRect();
          this.fit = 'crop';
          this['max-h'] = clientRect.height ? clientRect.height : this.previewSize;
          this['max-w'] = clientRect.width ? clientRect.width : this.previewSize;
        }
        for (let i = 0; i < properties.length; i++) {
          const name = properties[i];
          if (this[name]) {
            imgIXObject[name] = this[name];
            path += `${name}=${this[name]}&`;
          }
        }
        this.path = path;
      }

      /**
       * Compute placeholder image
       *
       * @param {boolean} preview
       * @param {string|null} placeholder
       * @param {number|null} previewSize
       * @param {string|null} src
       * @param {number|null} fm
       * @param {string|null} mask
       * @return {string|null}
       * @private
       */
      _computePlaceholder(preview, placeholder, previewSize, src, fm, mask) {
        let baseImage = null;
        if (preview) {
          baseImage = placeholder ? placeholder : src;
          if (baseImage) {
            baseImage += '?fit=crop';
            baseImage += fm ? `&fm=${fm}` : '';
            baseImage += mask ? `&mask=${mask}` : '';
            baseImage += `&w=${previewSize}&h=${previewSize}`;
          }
        }
        return baseImage ? baseImage : placeholder;
      }
    }

    window.customElements.define(FabricImgix.is, FabricImgix);
  </script>
</dom-module>
