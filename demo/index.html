<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>fabric-imgix demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module">
    import '@polymer/polymer/lib/elements/custom-style.js';
    import '@polymer/polymer/lib/elements/dom-bind.js';
    import '@polymer/paper-checkbox/paper-checkbox.js';
    import '@polymer/paper-toggle-button/paper-toggle-button.js';
    import '@polymer/paper-input/paper-input.js';
    import '@polymer/paper-dropdown-menu/paper-dropdown-menu.js';
    import '@polymer/neon-animation/web-animations.html';
    import '@polymer/paper-listbox/paper-listbox.js';
    import '@polymer/paper-item/paper-item.js';
    import '@polymer/paper-radio-button/paper-radio-button.js';
    import '@polymer/paper-radio-group/paper-radio-group.js';
    import '@polymer/paper-slider/paper-slider.js';
    import '../fabric-imgix.js';</script>

  <custom-style>
    <style is="custom-style">
      body {
        margin: 0;
        background-color: #f1f1f1;
      }

      h3 {
        margin-bottom: 5px;
      }

      paper-input-container {
        padding: 0px;
      }

      .container {
        display: flex;
      }

      .aside {
        width: 256px;
        padding: 20px 20px;
        background-color: #ffffff;
        align-self: flex-start;
      }

      fabric-imgix {
        align-self: center;
        height: 500px;
        max-width: 700px;
        width: 100%;
        margin: 0 auto;
        background-color: lightgrey;
      }
    </style>
  </custom-style>
</head>
<body>
<dom-bind>
  <template>
    <div class="container">
      <div class="aside">
        <h3>Smart size</h3>
        <paper-toggle-button checked="{{smart}}"></paper-toggle-button>
        <!--<paper-checkbox checked="{{smart}}">Smart</paper-checkbox>-->
        <!--<paper-input always-float-label label="Sizing" value="{{sizing}}"></paper-input>-->

        <h3>Sizing</h3>
        <paper-dropdown-menu label="Select sizing">
          <paper-listbox slot="dropdown-content" attr-for-selected="name" selected="{{sizing}}">
            <paper-item name>unset</paper-item>
            <paper-item name="cover">cover</paper-item>
            <paper-item name="contain">contain</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <h3>fit</h3>
        <paper-dropdown-menu label="Select fit">
          <paper-listbox slot="dropdown-content" attr-for-selected="name" selected="{{fit}}">
            <paper-item name="clamp">clamp</paper-item>
            <paper-item name="clip">clip</paper-item>
            <paper-item name="crop">crop</paper-item>
            <paper-item name="facearea">facearea</paper-item>
            <paper-item name="fill">fill</paper-item>
            <paper-item name="fillmax">fillmax</paper-item>
            <paper-item name="max">max</paper-item>
            <paper-item name="min">min</paper-item>
            <paper-item name="scale">scale</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <h3>Mask</h3>
        <paper-dropdown-menu label="Select mask">
          <paper-listbox slot="dropdown-content" attr-for-selected="name" selected="{{mask}}">
            <paper-item name>unset</paper-item>
            <paper-item name="corners">corners</paper-item>
            <paper-item name="ellipse">ellipse</paper-item>
            <paper-item name="https://assets.imgix.net/docs-mask1.png">url</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <h3>Flip direction</h3>
        <paper-dropdown-menu label="Select flip axis">
          <paper-listbox slot="dropdown-content" attr-for-selected="name" selected="{{flip}}">
            <paper-item name>unset</paper-item>
            <paper-item name="h">horizontal</paper-item>
            <paper-item name="v">vertical</paper-item>
            <paper-item name="hv">flip along both axes</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <h3>Size</h3>
        width
        <paper-slider value="{{w}}" min="300" max="600" editable></paper-slider>
        <br>
        height
        <paper-slider value="{{h}}" min="300" max="600" editable></paper-slider>
        <h3>Adjustment</h3>
        Brightness
        <paper-slider value="{{bri}}" min="-100" max="100" editable></paper-slider>
        Contrast
        <paper-slider value="{{con}}" min="-100" max="100" editable></paper-slider>
        Saturation
        <paper-slider value="{{sat}}" min="-100" max="100" editable></paper-slider>
      </div>
      <fabric-imgix src="https://images.unsplash.com/photo-1510025369388-f613ec4bc10b"
                    smart$="[[smart]]"
                    sizing$="[[sizing]]"
                    fit$="[[fit]]"
                    w$="[[w]]"
                    h$="[[h]]"
                    bri$="[[bri]]"
                    con$="[[con]]"
                    sat$="[[sat]]"
                    path$="{{path}}"
                    mask$="[[mask]]"
                    flip$="[[flip]]"
      ></fabric-imgix>
    </div>
  </template>
</dom-bind>
</body>
</html>
