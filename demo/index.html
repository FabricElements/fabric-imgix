<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>fabric-imgix demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../fabric-imgix.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      fabric-imgix {
        height: 20rem;
        width: 100%;
      }

      input {
        width: 100%;
        margin-top: 20px;
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic fabric-imgix demo</h3>
  <demo-snippet>
    <template>
      <fabric-imgix
        fit="crop"
        id="imgix-1"
        src="https://images.unsplash.com/photo-1510025369388-f613ec4bc10b"
        ></fabric-imgix>
      </template>
    </demo-snippet>

  <h3>Adjust hue demo</h3>
  <demo-snippet>
    <template>
      <dom-bind id="demoHue">
        <template>
          <fabric-imgix
            fit="crop"
            id="imgix-2"
            src="https://images.unsplash.com/photo-1510025369388-f613ec4bc10b"
          ></fabric-imgix>
          <input
            id="hvalue" 
            type="range" 
            onchange="demoHueChange()" 
            min="0" 
            max="360" />
        </template>
      </dom-bind>
    </template>
  </demo-snippet>

  <h3>Choose a face on which to center the image</h3>
  <demo-snippet>
    <template>
      <dom-bind id="demoFace">
        <template>
          <fabric-imgix
            fit="facearea"
            facepad="2"
            id="imgix-3"
            src="https://images.unsplash.com/photo-1510025369388-f613ec4bc10b"
          ></fabric-imgix>
          <input 
            type="range" 
            onchange="demoFaceChange()" 
            min="1" 
            max="2"
            id="faceindex" />
        </template>
      </dom-bind>
    </template>
  </demo-snippet>

    <script>
      /* eslint-disable no-unused-vars, no-undef*/

      const fabricImgixOne = document.querySelector('#imgix-2');
      const fabricImgixTwo = document.querySelector('#imgix-3');

      /**
       * On demoHue input change
       *
       * @private
       */
      function demoHueChange() {
        fabricImgixOne.hue = Number(demoHue.$.hvalue.value);
      }

      /**
       * On demoFace input change
       *
       * @private
       */
       function demoFaceChange() {
        fabricImgixTwo.faceindex = Number(demoFace.$.faceindex.value);
      }
    </script>
</div>
</body>
</html>
